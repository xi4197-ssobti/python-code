name: Python Package using Conda

on: 
     schedule: '0 */1 * * *'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
 
    - name: execute code
      run: |
       python main.py
